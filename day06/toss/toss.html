<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toss</title>
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="toss.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="toolbar">
        <div class="menu">
          <div class="icon">
            <img src="toss.png" alt="" />
            <span>toss</span>
          </div>

          <div class="info">
            <span>회사 소개</span>
            <span>고객 센터</span>
            <span>자주 묻는 질문</span>
            <span>토스인증서</span>
            <span>채용</span>
          </div>

          <div class="language">
            <span>KOR</span>
            <span>|</span>
            <span>ENG</span>
          </div>
        </div>
      </div>

      <div class="backpage">
        <div class="center">
          <div class="text">
            <span>금융의 모든 것</span>
            <span>토스에서 쉽고 간편하게</span>
          </div>

          <div class="store">
            <div class="button">
              <div class="imgbox">
                <img src="applekorea.png" alt="" />
              </div>
              <span>App Store</span>
            </div>

            <div class="button">
              <div class="imgbox">
                <img src="googleplay.png" alt="" />
              </div>
              <span>Googleplay</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
