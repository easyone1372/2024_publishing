<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SM 엔터테인먼트</h1>
    <a href="https://www.smentertainment.com/">SM 엔터테인먼트</a>
    <img src="sm.jpg" alt="">

    <h1>유튜브</h1>
    <a href="https://www.youtube.com/">유튜브</a>
    <img src="youtube.png" alt="">

    <h1>네이버</h1>
    <a href="https://www.naver.com">네이버</a>
    <img src="naver.png" alt="">

    <!-- ctrl+space: 자동완성, ..: 부모-->
    <img src="tree.jpg" alt="">
</body>
</html>
