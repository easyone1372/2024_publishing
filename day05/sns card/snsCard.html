<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Info</title>
    <link rel="stylesheet" href="snsCard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="border_">
      <div class="user">
        <div class="userImg">
          <img src="person1.jpg" alt="" />
        </div>
        <div class="userName">
          <span>Tatiana Reine</span>
          <span>Mindfulness and wellbeing</span>
        </div>
      </div>
      <div class="button">
        <div class="semiButton">
          <span>Last Album</span>
        </div>
        <div class="semiButton">
          <span>Blog</span>
        </div>
        <div class="semiButton">
          <span>Website</span>
        </div>
        <div class="semiButton">
          <span>Spotify</span>
        </div>
      </div>
      <div class="sns">
        <div class="logoBox">
          <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="logoBox">
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="logoBox">
          <i class="fa-brands fa-spotify"></i>
        </div>
      </div>
    </div>
  </body>
</html>
