<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icons</title>
    <link rel="stylesheet" href="icons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="found box">
      <div class="charge foundbox">
        <div class="icon1">
          <i class="fa-solid fa-car-battery"></i>
        </div>
        <div class="char">충전소 찾기</div>
      </div>
      <div class="gas foundbox">
        <div class="icon2">
          <i class="fa-solid fa-gas-pump"></i>
        </div>
        <div class="char">주유소 찾기</div>
      </div>
    </div>
    <div class="made box">
      <div class="smallbox">
        <div class="car smallerbox">
          <i class="fa-solid fa-car"></i>
          <span class="char">내 차 관리</span>
        </div>
        <div class="oil smallerbox">
          <i class="fa-solid fa-bottle-droplet"></i>
          <span class="char">유가 동향</span>
        </div>
        <div class="shopping smallerbox">
          <i class="fa-solid fa-bag-shopping"></i>
          <span class="char">쇼핑하기</span>
        </div>
        <div class="community smallerbox">
          <i class="fa-solid fa-comments"></i>
          <span class="char">커뮤니티</span>
        </div>
      </div>
    </div>
  </body>
</html>
