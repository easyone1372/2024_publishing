<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snap-site</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="snap-site-header.css" />
    <link rel="stylesheet" href="snap-site-main.css" />
    <link rel="stylesheet" href="snap-site-first.css" />
    <link rel="stylesheet" href="snap-site-second.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="header__navigation">
        <div class="header__logobox">
          <img src="logo.svg" alt="" />
        </div>
        <div class="header__sitebox">
          <div class="header__sitebox__pages user">
            <ul class="header__sitebox__pages userpage">
              <li>고객센터</li>
              <li>마이 페이지</li>
            </ul>
          </div>

          <div class="header__sitebox__pages service">
            <ul class="header__sitebox__pages servicepage">
              <li>
                <i class="fa-solid fa-magnifying-glass"></i>
              </li>
              <li>
                <i class="fa-solid fa-bars"></i>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- scrollsnap넣기 -->
      <section class="first">
        <video
          src="coverr-driving-a-mercedes-6097-1080p.mp4"
          autoplay
          loop
          muted
        ></video>
        <div class="first_contents">
          <div class="first__contents__subtitle">
            <span>메르세데스-벤츠로부터</span>
            <span>전기차의 클래스, 완성되다</span>
          </div>
          <div class="first__contents__title">
            <span>Recharge Your Class</span>
          </div>
          <div class="first__contents__moreview">
            <span>MORE VIEW</span>
          </div>
        </div>
      </section>
      <section class="second">
        <div class="second-contents">
          <div class="second-contents__subtitle">
            <span>VISION</span>
          </div>
          <div class="second-contents__title">
            <span>메르세데스-벤츠 삼각별의 역사</span>
          </div>
          <div class="second-contents__title__description">
            <span
              >메르세데스-벤츠는 탄소발자국을 줄여 나가는 과정에서
              메르세데스-벤츠 삼각별의 기반이 되는 요소들과 조화를 이루고
              있습니다.
            </span>
          </div>
          <div class="second-contents__button">MORE VIEW</div>
          <div class="second-contents__image">
            <img src="vision-image.avif" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
